<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">     
    <h4 class="text-center py-3">Dashboard</h4>
    <a href="#">Home</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Exams</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Welcome Admin</h2>
    <div class="row mt-4">
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5>Total Students</h5>
            <p class="display-6">1200</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5>Courses</h5>
            <p class="display-6">35</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5>Upcoming Exams</h5>
            <p class="display-6">4</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5>Notifications</h5>
            <p class="display-6">7</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
