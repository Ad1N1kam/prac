<!DOCTYPE html>
<html>
<body>
  <h3>User List</h3>
  <ul id="userList"></ul>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let list = document.getElementById("userList");
    users.forEach(u => {
      list.innerHTML += `<li>${u.name} - ${u.email} - ${u.no}</li>`;
    }); 
  </script>
</body>
</html>
