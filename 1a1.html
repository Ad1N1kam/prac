<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="d-flex">

    <div class="sidebar">
      <h5>Dashboard</h5>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Reports</a>
    </div>

    <div class="container p-3">
      <h3>Stats</h3>
      <div class="row">

        <div class="col-4">
          <div class="card bg-primary text-white">
            <div class="card-body">Users: 500</div></div>
        </div>

        <div class="col-4">
          <div class="card bg-success text-white">
            <div class="card-body">Orders: 120</div></div>
        </div>

        <div class="col-4">
          <div class="card bg-warning text-white">
            <div class="card-body">Pending: 10</div></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
